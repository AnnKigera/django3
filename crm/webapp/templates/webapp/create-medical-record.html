{% extends 'webapp/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <body>
        
        <div class="container bg-light shadow-md p-5 form-layout">

            <h3> Create Medical Record </h3>
            <h6>Start adding the required details. </h6>

            <hr>
            <br>

            <form method="POST" autocomplete="off">

                {% csrf_token %}
                {{form.bmi|as_crispy_field}}

                <br>

                {{form.glucose_level|as_crispy_field}}

                <br>

                {{form.insulin_level|as_crispy_field}}

                <br>

            <br>


                <button type="submit" class="btn btn-primary">
                     Create Record &nbsp; <i class="fa fa-check" aria-hidden="true"></i> 
                </button>

                &nbsp;

                <a href="{% url 'medical-record' %}" class="btn btn-secondary">

                    Return &nbsp; <i class="fa fa-arrow-left" aria-hidden="true"></i>
                </a>


            </form>
        </div>
        <br>
    </body>

{% endblock %}
