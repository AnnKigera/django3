<div class="container mt-4">
  <h2>Diabetes Cases Chart</h2>
  <div id="diabetesCasesChart"></div>
</div>

<!-- Add the following script at the end of the body -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Fetch the data from the CSV file
    fetch("{% static 'diabetes.csv' %}")
      .then(response => response.text())
      .then(csv => {
        // Parse CSV to JSON
        const rows = csv.split("\n").slice(1); // Skip header row
        const data = rows.map(row => row.split(",")).map(columns => ({ outcome: columns[8] }));

        // Count positive and negative cases
        const counts = { positive: 1, negative: 0 };
        data.forEach(record => {
          counts[record.outcome.toLowerCase() === "1" ? "positive" : "negative"]++;
        });

        // Prepare data for chart
        const chartData = {
          chart: {
            type: "bar",
            height: 350,
          },
          series: [
            {
              name: "Number of Diabetes Cases",
              data: [counts.negative, counts.positive],
            },
          ],
          xaxis: {
            categories: ["Negative", "Positive"],
          },
        };

        // Initialize and render the chart
        const chart = new ApexCharts(document.querySelector("#diabetesCasesChart"), chartData);
        chart.render();
      })
      .catch(error => console.error("Error fetching data:", error));
  });
</script>
