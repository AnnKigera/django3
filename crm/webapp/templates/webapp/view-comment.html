{% extends 'webapp/base.html' %}


{% block content %}

    <div class="card">



        <div class="card-body">
            <i class="fa fa-user-circle" aria-hidden="true"></i> &nbsp;

            <strong>

          

           

                {{doctor.last_name|upper}}
    
                {{doctor.first_name}}
                
            </strong>
    
            <hr>
            <p><strong> Author: </strong> {{comment.author}} </p>

            <p><strong> Comment: </strong> {{doctor.author}} </p>


        </div>
    </div>

    <br>

    <a href="{% url 'comment' %}" class="btn btn-secondary">Return &nbsp; <i class="fa fa-arrow-left" aria-hidden="true"></i></a>

    <a href="{% url 'update-comment' doctor.id %}" class="btn btn-info">Update &nbsp; <i class="fa fa-pencil" aria-hidden="true"></i> </a>

    &nbsp; <!--non breaking space-->

    <a href="{% url 'delete-comment' doctor.id %}" class="btn btn-danger">Delete &nbsp; <i class="fa fa-trash-o" aria-hidden="true"></i> </a>
